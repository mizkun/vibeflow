# Vibe Coding Framework Version Information
framework:
  version: "0.5.0"
  name: "Hooks, Subagents, Skills Integration"
  installed_at: "2025-12-18T00:00:00+09:00"
  
  # Version compatibility
  minimum_compatible: "0.4.0"
  
  # Features enabled
  features:
    simplified_state: true
    verification_system: true
    quick_fix_mode: true
    e2e_testing: true
    notifications: true
    # New in 0.5.0
    hooks: true
    subagents: true
    skills: true
    access_guard: true
  
  # Claude Code integration
  claude_code:
    settings_file: ".claude/settings.json"
    hooks:
      - PreToolUse (validate_access.py)
      - PostToolUse (task_complete.sh)
      - Stop (waiting_input.sh)
    skills:
      - vibeflow-issue-template
      - vibeflow-tdd
    subagents:
      - qa-acceptance
      - code-reviewer
      - test-runner
  
  # Project repository
  repository_url: "https://github.com/mizkun/vibeflow"

