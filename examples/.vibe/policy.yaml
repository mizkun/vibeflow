# Role-based Access Policy (machine-readable)
roles:
  product_manager:
    can_read:
      - "vision.md"
      - "spec.md"
      - "plan.md"
      - ".vibe/state.yaml"
      - ".vibe/qa-reports/**"
    can_write:
      - "plan.md"
      - "issues/**"
      - ".vibe/state.yaml"
    can_create:
      - "issues/**"
  engineer:
    can_read:
      - "spec.md"
      - "issues/**"
      - "src/**"
      - ".vibe/state.yaml"
    can_write:
      - "src/**"
      - "**/*.test.*"
      - ".vibe/state.yaml"
    can_create:
      - "src/**"
      - "**/*.test.*"
  qa_engineer:
    can_read:
      - "spec.md"
      - "issues/**"
      - "src/**"
      - ".vibe/state.yaml"
      - ".vibe/qa-reports/**"
    can_write:
      - ".vibe/test-results.log"
      - ".vibe/qa-reports/**"
      - ".vibe/state.yaml"
    can_create:
      - ".vibe/qa-reports/**"
      - ".vibe/test-results.log"
  discussion_partner:
    can_read:
      - "vision.md"
      - "spec.md"
      - "plan.md"
      - ".vibe/state.yaml"
      - ".vibe/discussions/**"
    can_write:
      - ".vibe/discussions/**"
      - ".vibe/state.yaml"
    can_create:
      - ".vibe/discussions/**"
  infra_manager:
    can_read:
      - ".vibe/hooks/**"
      - ".vibe/state.yaml"
      - ".claude/settings.json"
    can_write:
      - ".vibe/hooks/**"
      - ".vibe/state.yaml"
    can_create:
      - ".vibe/hooks/**"
